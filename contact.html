<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="kozos.css">

    </head>
    <body>
        
        <header>
            <span id="logo">
                <img src="Images/logo.png" alt="Logo">
            </span>
            <span id="navigationBar">

                <a href="survey.html">Satisfaction survey</a>

            <div id="contactInformations">
                <h2>Travel agency</h2>
                <ul>
                    <li>
                        <img src="Images/emailIcon.gif" alt="Email:">
                        <span>travel-agency-support@travel.com</span>
                    </li>
                    <li>
                        <img src="Images/telephoneIcon.gif" alt="Telephone:">
                        <span>+321/12-34-56789</span>

                <form action="contact.php" method="post">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from">

                    <input type="text" id="to" name="to">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </form>
            </div>
        </div>
