<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/kozos.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>

    <header>
        <span id="logo">
            <img src="../Images/logo.png" alt="Logo">
        </span>
        <span id="navigationBar">
            <a id="home"     href="../HTML/index.html">Home</a>
            <a id="dest"     href="../HTML/destinations.html">Available destinations</a>
            <a id="messages" href="../HTML/messages.html">Messages</a>
            <a id="surveyLink"   href="../HTML/survey.html">Satisfaction survey</a>
            <a id="contact"  href="../HTML/contact.html">Contact</a>
            <a               href="../HTML/login.html">Log in</a>
            <a id="profile"  href="../HTML/profile.html">Profile</a>
        </span>
    </header>
    <div id="elements">
        <div id="contactInformations">
            <h2>Travel agency</h2>
            <ul>
                <li>
                    <img src="../Images/emailIcon.gif" alt="Email:">
                    <span>travel-agency-support@travel.com</span>
                </li>
                <li>
                    <img src="../Images/telephoneIcon.gif" alt="Telephone:">
                    <span>+321/12-34-56789</span>
                </li>
                <li>
                    <span>Report a problem here: </span>
                    <img src="../Images/reportIcon.gif" id="report" alt="Write a report">
                </li>
            </ul>
        </div>
        <div id="emailDialog">
            <form method="post">
                <label for="from">From:</label>
                <input type="text" id="from" name="from">
                <label for="to">To:</label>
                <input type="text" id="to" name="to">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../JS/contact.js"></script>
    <script src="../JS/kozos.js"></script>
</body>

</html>
